<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyers Page</title>
    <link rel="stylesheet" href="./assets/css/buyer.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="./img/logo.svg" alt="logo" />
                <h4 class="logo">Name</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="#">Homepage</a></li>
                    <li><a class="nav-link" href="#">About us</a></li>
                    <li><a class="nav-link" href="#">Contact Us</a></li>
                    <li><a class="nav-link" href="profile.html">Your Profile</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./images/search.svg" alt="cart" />
            </div>
        </header>


        <div class="product-list">
            <table>
                <thead>
                    <tr>
                        <th>Product name</th>
                        <th>Minimum bid amount</th>
                        <th>Number of Bidders</th>
                        <th>Bid End Date</th>
                        <th><button type="button">Place Bid</button></th>
                    </tr>
                </thead>
                <tbody id="tableData"></tbody>

            </table>
        </div>


        <img class="big-circle" src="./images/big-eclipse.svg" alt="" />
        <img class="medium-circle" src="./images/mid-eclipse.svg" alt="" />
        <img class="small-circle" src="./images/small-eclipse.svg" alt="" />
    </div>
    <script src="./assets/js/buyer.js"></script>

</body>

</html>
