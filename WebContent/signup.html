  <main id="main">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"> <u> Registration Form</u></h3>
                <form>
    
                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control form-control-lg" required />
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control form-control-lg" required />
                      </div>
    
                    </div>
                  </div>

                  <div class="row col-md-12 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="lastName">Email</label>
                        <input type="text" id="email" class="form-control form-control-lg" required />
                      </div>
                  </div>
                  <div class="row col-md-12 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="lastName">Username</label>
                      <input type="text" id="username" class="form-control form-control-lg" required/>
                    </div>
                </div>
                <div class="row">
               
                  <div class="col-md-12 mb-4 pb-2">
  
                    <div class="form-outline"> 
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg"required />
                     
                    </div>
  
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="firstName">Password</label>
                      <input type="password" id="pwd" class="form-control form-control-lg" required />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="lastName">Confirm Password</label>
                      <input type="password" id="lastName" class="form-control form-control-lg" required />
                    </div>
  
                  </div>
                </div>
                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
    
                      <div class="form-outline datepicker w-100">
                        <label for="birthdayDate" class="form-label">Date Of Birth</label>
                        <input
                          type="text"
                          class="form-control form-control-lg"
                          id="birthdayDate" required
                        />
                        
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <h6 class="mb-2 pb-1">Gender: </h6>
    
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="seller"
                          value="option1"
                          checked
                        />
                        <label class="form-check-label" for="femaleGender">Seller</label>
                      </div>
    
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="buyer"
                          value="option2"
                        />
                        <label class="form-check-label" for="maleGender">Buyer</label>
                      </div>
    
                    </div>
                  </div>
                  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="lastName">Address</label>
                      <input type="textarea" id="address" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="lastName">Wallet Amount</label>
                      <input type="password" id="lastName" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                </div>
                  <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                  </div>
    
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
