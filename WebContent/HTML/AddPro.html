<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="../css/AddPro.css">
  </head>
  <body>
    <form class="signup-form" action="/register" method="post">

      <!-- form header -->
      <div class="form-header">
        <h1>Add Product</h1>
      </div>

      <!-- form body -->
      <div class="form-body">
        <!-- productname-->
        <div class="form-group">
            <label for="Product name" class="label-title">Product Name </label>
            <input type="text" id="Product name" class="form-input" placeholder="enter product name"  />
          </div>

        <!-- product price -->
        <div class="form-group">
          <label for="price" class="label-title">Price</label>
          <input type="text" id="Price" class="form-input" placeholder="enter price" >
        </div>

        <!-- quantity -->
        <div class="form-group">
            <label for="Quantity" class="label-title">Quantity</label>
            <input type="text" id="Quantity" class="form-input" placeholder="enter Quantity" >
          </div>


        <!-- product category -->
        
          <div class="form-group" >
            <label class="label-title">Product Category</label>
            <select class="form-input" id="level" >
              <option value="B">Furniture</option>
              <option value="I">chairs</option>
              <option value="A">Laptops</option>
            </select>
          </div>

        <!-- upload product picture -->
        
          <div class="form-group" >
            <label for="choose-file" class="label-title">Upload Product Picture</label>
            <input type="file" id="choose-file" size="80">
          </div>
    

        <!-- product description -->
        <div class="form-group">
          <label for="choose-file" class="label-title">Product Description</label>
          <textarea class="form-input" rows="4" cols="50" style="height:auto"></textarea>
        </div>
    

      <!-- form-footer -->
      <div class="form-footer">
        <button type="submit" class="btn">Submit</button>
      </div>

    </form>

  </body>
</html>
