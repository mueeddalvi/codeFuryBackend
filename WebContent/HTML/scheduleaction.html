<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Schedule Action</title>
    <link rel="stylesheet" href="../css/Addpro.css">
  </head>
  <body>
    <form class="signup-form" action="/register" method="post">

      <!-- form header -->
      <div class="form-header">
        <h1>Schedule Action</h1>
      </div>

      <!-- form body -->
      <div class="form-body">


        <!-- product category -->
        
          <div class="form-group" >
            <label class="label-title">Product Name</label>
            <select class="form-input" id="level" >
              <option value="B">one</option>
              <option value="I">two</option>
              <option value="A">three</option>
            </select>
          </div>

          
        <!-- Minimum bid value -->
        <div class="form-group">
            <label for="Minimum Bid Value" class="label-title">Enter amount</label>
            <input type="text" id="amount" class="form-input" placeholder="enter Amount" >
          </div>

          <!-- Bid start date -->
        <div class="form-group">
            <label for="Bid start date" class="label-title">Enter start date</label>
            <input type="date" id="startdate" class="form-input" placeholder="enter date and time" >
          </div>

           <!-- Bid End date -->
        <div class="form-group">
            <label for="Bid End date" class="label-title">Enter End date</label>
            <input type="date" id="enddate" class="form-input" placeholder="enter date and time" >
          </div>
      <!-- form-footer -->
      <div class="form-footer">
        <button type="submit" class="btn">Submit</button>
      </div>

    </form>

  </body>
</html>
