<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/placeBid.css">
    <title>Place Your Bid</title>
</head>

<body>
    <div class="PlaceBid-Container">
        <div class="Header">
            <h3 class="Heading">Place Your Bid</h3>
            <h5 class="Action">Remove all</h5>
        </div>
        <div class="placeBid-Items">
            <div class="image-box">
                <img src="../images/nike.jpg" style:{{ height="120px" }} />
            </div>
            <div class="about">
                <h1 class="title">Nike Shoe</h1>
                <h3 class="subtitle">Running shoe</h3>
            </div>
            <div class="counter">
                <div class="btn">-</div>
                <div class="count">2</div>
                <div class="btn">+</div>
            </div>
            <div class="prices">
                <div class="amount">Rs2000</div>
                <div class="save"><u>Save for later</u></div>
                <div class="remove"><u>Remove</u></div>
            </div>
        </div>
        <hr>
        <div class="checkout">
            <div class="total">
                <div>
                    <div class="Subtotal">Sub-Total</div>
                </div>
                <div class="total-amount">Rs2000</div>
            </div>
            <button class="button">Place Bid</button>
        </div>
    </div>

</body>

</html>
